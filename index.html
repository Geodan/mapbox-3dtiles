<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<title>3DTile Layer for Mapbox GL JS</title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<script src="./node_modules/mapbox-gl/dist/mapbox-gl-unminified.js"></script>
	<link rel="stylesheet" type="text/css" href="./node_modules/mapbox-gl/dist/mapbox-gl.css">
	<script src="./node_modules/three/build/three.min.js"></script>
	<script src="./node_modules/three/examples/js/loaders/GLTFLoader.js"></script>
	<script src="./Mapbox3DTiles.js"></script>
	<script src="./apikeys.js"></script>
	<style>
		body { margin:0; padding:0; }
		#map { position:absolute; top:0; bottom:0; width:100%; }
		#info { 
			position: absolute; 
			top:5px; 
			left:5px; 
			background-color: white;
			border: 1px solid gray;
			border-radius: 2px;
			min-width: 200px;
			min-height: 75px;
		}
	</style>
</head>
<body>
<div id='map'></div>
<div id="info"></div>

<script>
mapboxgl.accessToken = apiKeys.mapboxAccessToken;

const urlParams = new URLSearchParams(window.location.search);

// Load the mapbox map
var map = new mapboxgl.Map({
	container: 'map',
	style: 'mapbox://styles/mapbox/dark-v10?optimize=true',
	center: [4.48732, 51.90217],
	zoom: 14.3,
	bearing: 0,
	pitch: 45,
	hash: true
});

let rotterdam, ahn;
map.on('style.load', function() {
	
	rotterdam = new Mapbox3DTiles.Layer( { 
						id: 'rotterdam', 
						url: './rotterdam/tileset.json', 
						color: 0x0033aa, 
						opacity: 1
					} );
	map.addLayer(rotterdam, 'waterway-label');
	
	ahn = new Mapbox3DTiles.Layer( { 
				id: 'ahn', 
				url: './ahn/tileset.json', 
				color: 0x007722, 
				opacity: 1.0,
				pointsize: 1.0
			} );
	map.addLayer(ahn, 'rotterdam');
	
});
map.on('mousemove', (event)=>{
	if (rotterdam) {
		let objects = rotterdam.queryRenderedFeatures(event.point);
		if (objects.length) {
			document.querySelector('#info').innerHTML = 'Object in layer Rotterdam';
		} else {
			if (ahn) {
				let objects = ahn.queryRenderedFeatures(event.point);
				if (objects.length) {
					document.querySelector('#info').innerHTML = 'Tree cloud layer Rotterdam';
				} else {
					document.querySelector('#info').innerHTML = '';
				}
			}
		}
	}
})
</script>

</body>
</html>
