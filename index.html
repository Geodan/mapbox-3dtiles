<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<title>3DTile Layer for Mapbox GL JS</title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<script src="./node_modules/mapbox-gl/dist/mapbox-gl-unminified.js"></script>
	<link rel="stylesheet" type="text/css" href="./node_modules/mapbox-gl/dist/mapbox-gl.css">
	<script src="./node_modules/three/build/three.min.js"></script>
	<script src="./node_modules/three/examples/js/loaders/GLTFLoader.js"></script>
	<script defer type='module' src="./index.js"></script>
	<script src="./apikeys.js"></script>
	<style>
		body { margin:0; padding:0; }
		#map { position:absolute; top:0; bottom:0; width:100%; }
		#controls { position:absolute; top:0; left:0; }
	</style>
</head>
<body>
<div id='map'></div>

<script>
mapboxgl.accessToken = apiKeys.mapboxAccessToken;

const urlParams = new URLSearchParams(window.location.search);
let style = {
      "version": 8,
      "name": "EmptyStyle",
      "id": "emptystyle",
      "sources": {
      },
      "layers": [
	  {
            id: 'background',
            type: 'background',
			paint: { 'background-opacity': 0},
			layout: {'visibility': 'none'}
          }
      ]
    }; 
// Load the mapbox map
var map = new mapboxgl.Map({
	container: 'map',
	style: style,
	center: [4.48732, 51.90217],
	zoom: 14.3,
	bearing: 0,
	pitch: 45,
	hash: true
});

map.on('load', function() {
	
	let rotterdam = new Mapbox3DTiles.Layer( { 
						id: 'rotterdam', 
						url: './rotterdam/tileset.json', 
						color: 0x0033aa, 
						opacity: 0.5
					} );
	map.addLayer(rotterdam);
	
	let ahn = new Mapbox3DTiles.Layer( { 
				id: 'ahn', 
				url: './ahn/tileset.json', 
				color: 0x007722, 
				opacity: 1.0,
				pointsize: 1.0
			} );
	map.addLayer(ahn);
	
});
</script>

</body>
</html>
