<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<title>3DTile Layer for Mapbox GL JS</title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<script src="../node_modules/mapbox-gl/dist/mapbox-gl-unminified.js"></script>
	<link rel="stylesheet" type="text/css" href="../node_modules/mapbox-gl/dist/mapbox-gl.css">

	<script src="../dist/Mapbox3DTiles.js"></script>
	
	<style>
		body { margin:0; padding:0; font-family: Arial, Helvetica, sans-serif; }
		#map { position:absolute; top:0; bottom:0; width:100%; }
		.container {
			position: absolute;
			padding: 5px;
			border: 1px solid gray;
			border-radius: 2px;
			background-color: black;
			color: white;
			min-width: 200px;
		}
		.light {
			color: black;
			background-color: white;
		}
		#info { 
			top:5px; 
			left: 5px;
			min-height: 75px;
		}
	</style>
</head>
<body>
<div id='map'></div>
<div id="debug">
	<pre></pre>
</div>
<div id="info" class="container">
 <button id="btn-export" type="button">Export scene</button>
</body>
<script type="module" src="./terrain.js"></script>
</html>
